<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>書單詳情</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body th:object="${book}">
	<div class="container" style="max-width: 700px">
		<h2 class="page-header" style="margin-top: 50px">詳情</h2>
		<div class="well">
			<p>
				<strong>書名:</strong><span th:text="*{name}">默認值</span>
			</p>
			<p>
				<strong>作者:</strong><span th:text="*{author}">默認值</span>
			</p>
			<p>
				<strong>簡介:</strong><span th:text="*{description}">默認值</span>
			</p>
			<p th:switch="*{status}">
				<strong>狀態:</strong> <span th:case="0">待讀</span> <span th:case="1">閱讀中</span>
				<span th:case="2">閱畢</span>
			</p>
		</div>
		
		<div class="alert alert-success" th:unless="*{status == 0}">
			<strong>很棒</strong>, 你已經開始行動了
		</div>
		<div class="alert alert-warning" th:if="*{status == 0}">
			<strong>加油</strong>, 你還沒開始讀
		</div>
		
		<a href="javascript:history.go(-1)" class="btn btn-default">返回</a>
		
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="@{js/bootstrap.min.js}"></script>

</body>
</html>
